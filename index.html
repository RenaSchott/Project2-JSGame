<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Watch at single memory tiles for a specific time. Aftwards a related tile is revealed and you have to find the matching one.">
    <meta name="keywords"
        content="Pairs, memory alternative, tiles, game">
    <meta name="author" content="RTS">
    <!-- Title -->
    <title>Pairs - a JS Game</title>
    <!-- Favicon -->

    <!-- Fontawesome Icons -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        
    </header>

    <!-- Main Section -->
    <main>

        <!-- Animal images collection for for displaying as selection -->
        <div id="animal-images">
            <img src="assets/images/cat.webp" alt="white cat">
            <img src="assets/images/dog.webp" alt="blond dog">
            <img src="assets/images/elephant.webp" alt="elephant with baby">
            <img src="assets/images/gorilla.webp" alt="silverback">
            <img src="assets/images/horse.webp" alt="black horse">
            <img src="assets/images/lion.webp" alt="male lion">
            <img src="assets/images/raven.webp" alt="black raven">
            <img src="assets/images/wolf.webp" alt="wolf">
        </div>

        <!-- Images and Animalnames for comparison -->
        <div id="comparison-animals">
            <div class="cat">
                <img src="assets/images/cat.webp" alt="white cat">
                <p>CAT</p>
            </div>
            <div class="dog">
                <img src="assets/images/dog.webp" alt="blond dog">
                <p>DOG</p>
            </div>
            <div class="elefant">
                <img src="assets/images/elephant.webp" alt="elephant with baby">
                <p>ELEPHANT</p>
            </div>
            <div class="gorilla">
                <img src="assets/images/gorilla.webp" alt="silverback">
                <p>SILVERBACK</p>
            </div>
            <div class="horse">
                <img src="assets/images/horse.webp" alt="black horse">
                <p>HORSE</p>
            </div>
            <div class="lion">
                <img src="assets/images/lion.webp" alt="male lion">
                <p>LION</p>
            </div>
            <div class="raven">
                <img src="assets/images/raven.webp" alt="black raven">
                <p>RAVEN</p>
            </div>
            <div class="wolf">
                <img src="assets/images/wolf.webp" alt="wolf">
                <p>WOLF</p>
            </div>
        </div>                  
    </main>

    <!-- Footer Section-->
    <footer>

    </footer>
    
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
