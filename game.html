<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Watch at single memory tiles for a specific time. Aftwards a related tile is revealed and you have to find the matching one."
    />
    <meta name="keywords" content="Pairs, memory alternative, tiles, game" />
    <meta name="author" content="RTS" />
    <!-- Title -->
    <title>Pairs - a JS Game</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/fav-icons/apple-touch-icon.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/fav-icons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/fav-icons/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Main Section -->
    <main>
      <!-- Includes Modal for different game options -->
      <!-- Inspired by https://www.w3schools.com/howto/howto_css_modals.asp -->
      <div class="buttons">
        <button id="go-to-game">Game Options</button>
      </div>
      <!-- Modal for selection different game mods -->
      <div id="game-mods" class="modal">
        <div class="modal-content">
          <h2>Choose game options</h2>
          <h3>How many tiles do you want to look at?</h3>
          <select class="select" id="card-number" name="card-number">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
          <h3>How much time for remembering these tiles do you need?</h3>
          <select class="select" id="time-needed" name="time-needed">
            <option value="00:10">00:10</option>
            <option value="00:20">00:20</option>
            <option value="00:30">00:30</option>
          </select>
          <h3>What kind of comparison tile do you want?</h3>
          <select class="select" id="comp-tile" name="comp-tile">
            <option value="text">text</option>
            <option value="same-card">tile</option>
            <option value="comp-all">suprise</option>
          </select>
          <button class="buttons" id="modal-button">
            <span class="">Start Game</span>
          </button>
        </div>
      </div>

      <!-- Timer 1 - inspired by https://codepen.io/awkay/pen/ExzGea -->
      <button class="flip"><span id="timer">00:00</span></button>

      <!-- Animal images collection for for displaying as selection -->
      <div id="animal-images">
          <div class="card cat">
            <div class="front">
              <img src="assets/images/cat.webp" alt="white cat">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>
          </div>
          <div class="card dog">
              <div class="front">
                <img src="assets/images/dog.webp" alt="blond dog">
              </div>
              <div class="back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
          </div>
          <div class="card elephant">
            <div class="front">
              <img src="assets/images/elephant.webp" alt="elephant with baby">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>
          </div>
          <div class="card gorilla">
            <div class="front">
              <img src="assets/images/gorilla.webp" alt="silverback">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>
          </div>
          <div class="card horse">
            <div class="front">
              <img src="assets/images/horse.webp" alt="black horse">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>  
          </div>
          <div class="card lion">
            <div class="front">
              <img src="assets/images/lion.webp" alt="male lion">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>  
          </div>
          <div class="card raven">
            <div class="front">
              <img src="assets/images/raven.webp" alt="black raven">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>  
          </div>
          <div class="card wolf">
            <div class="front">
              <img src="assets/images/wolf.webp" alt="wolf">
            </div>
            <div class="back">
              <img src="assets/images/cardback.png" alt="Card back with question mark">
            </div>  
          </div>
      </div>

      <!-- Scores - inspired by Love Math project-->

      </div>

      <!-- Return to rules -->
      <div class="buttons">
        <button><a href="index.html">Rules</a></button>
      </div>
    </main>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
