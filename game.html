<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Watch at single memory tiles for a specific time. Aftwards a related tile is revealed and you have to find the matching one."
    />
    <meta name="keywords" content="Pairs, memory alternative, tiles, game" />
    <meta name="author" content="RTS" />
    <!-- Title -->
    <title>Pairs - a JS Game</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/fav-icons/apple-touch-icon.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/fav-icons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/fav-icons/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Main Section -->
    <main>
     <!-- New Game - Page reload-->
     <section>
      <div class="buttons">
        <button><a href="game.html">New Game</a></button>
      </div>
    </section>

      <!-- Animal images collection for for displaying as selection -->
      <section>
        <div id="grid">
          <div class="card" data-image="cat">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/cat.webp" alt="white cat">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>     
          </div>
          <div class="card" data-image="dog">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/dog.webp" alt="blond dog">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="elephant">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/elephant.webp" alt="elephant with baby">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="gorilla">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/gorilla.webp" alt="silverback">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="horse">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/horse.webp" alt="black horse">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="lion">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/lion.webp" alt="male lion">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="raven">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/raven.webp" alt="black raven">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>
          <div class="card" data-image="wolf">
            <div class="card-inner">
              <div class="card-front">
                <img src="assets/images/wolf.webp" alt="wolf">
              </div>
              <div class="card-back">
                <img src="assets/images/cardback.png" alt="Card back with question mark">
              </div>
            </div>
          </div>  
        </div>
        <div class="buttons">
          <button id="flip">Flip cards!</button> 
        </div>
      </section>
          
      <!-- Random image for comparison - inspired by https://openjavascript.info/2022/12/11/random-image-with-javascript/-->
      <section>
        <img id="comp-image" src="" alt="Comparison image">
      </section>
      
      </section>

      <!-- Timer Two - inspired by https://codepen.io/DevelopedByKieran/pen/JjwKbpO --> 
      <section>
        <div>
          <button class="timer">
            <span id="minutes"></span><span id="seconds"></span>
          </button>
        </div>
      </section>
      
      <!-- Scores - inspired by Love Math project-->  
      <section>
        <div class="score-area">
          <div>
            <p class="scores">Correct Answers: <span id="correct">0</span></p>
          </div>
          <div>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
          </div>
        </div>
      </section>

      <!-- Return to rules -->
      <section>
        <div class="buttons">
          <button><a href="index.html">Rules</a></button>
        </div>
      </section>
    </main>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
